<div class="ic-add-player">
    <label class="add-player__label" for="name">Añadir jugador/a</label>
    <input class="add-player__input" type="text" [(ngModel)]='newName'>
    <button class="ic_button add-player__button" (click)="addPlayer(newName)">
      <span>Añadir</span>
    </button>
</div>
