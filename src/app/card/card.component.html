<div class="card_wrapper">
  <div class="card">
    <img *ngFor="let img of currentCard.face" [src]="img" [alt]="currentCard.name" [title]="currentCard.description" [class]="['card__image', currentCard.class]">
  </div>
  <div class="card__description">
    <h3>{{ currentCard.name }}</h3>
    <p>{{ currentCard.description }}</p>
  </div>
</div>
